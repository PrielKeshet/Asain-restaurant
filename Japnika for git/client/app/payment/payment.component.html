<div class="credit-card-form">
    <form #f="ngForm" (ngSubmit)="FinishOrder(f)">
        <div class="form-group">
            <label for="creditNumber">מספר אשראי:</label>
            <input type="text" id="creditNumber" #creditNumber="ngModel" [(ngModel)]="credit.creditNumber" name="creditNumber" required pattern="[0-9]{16}">
            <div *ngIf="!creditNumber.valid && creditNumber.dirty" class="error-message">נא להכניס מספר אשראי תקין</div>

        </div>
        <div class="form-group">
            <label for="expiryYear">שנה:</label>
            <input type="text" [(ngModel)]="credit.expiryYear" #expiryYear="ngModel" id="expiryYear" name="expiryYear"  required pattern="[0-9]{4}">
            <div *ngIf="!expiryYear.valid && expiryYear.dirty" class="error-message">נא להכניס שנה תקינה</div>

        </div>
        <div class="form-group">
            <label for="expiryMonth">חודש:</label>
            <input type="text" [(ngModel)]="credit.expiryMonth" #expiryMonth="ngModel" id="expiryMonth" name="expiryMonth"  required pattern="[0-9]{2}">
            <div *ngIf="!expiryMonth.valid && expiryMonth.dirty" class="error-message">נא להכניס חודש תקין</div>

        </div>
        <div class="form-group">
            <label for="securityCode">שלוש ספרות בגב האשראי:</label>
            <input type="text" [(ngModel)]="credit.securityCode" #securityCode="ngModel" id="securityCode" name="securityCode"  required  pattern="[0-9]{3}">
            <div *ngIf="!securityCode.valid && securityCode.dirty" class="error-message">נא להכניס קוד סודי תקין</div>

        </div>
        <div class="form-group">
            <label for="userId">תעודת זהות של בעל הכרטיס:</label>
            <input type="text" [(ngModel)]="credit.userId" #userId="ngModel" id="userId" name="userId"  required  pattern="[0-9]{9}">
            <div *ngIf="!userId.valid && userId.dirty" class="error-message">נא להכניס תעודת זהות תקינה</div>
        </div>
        <br> <br>
        <button type="submit">המשך</button>
    </form>
</div>
