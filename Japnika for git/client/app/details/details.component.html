<div class="container">
  <div class="details-form">
    <form #f="ngForm">
      <div class="form-group">
        <label for="FullName">שם מלא:</label>
        <input id="FullName" required [(ngModel)]="deatils.FullName" #FullName="ngModel" name="FullName" type="text" pattern="[a-zA-Zא-ת\s]{2,}">
        <div *ngIf="!FullName.valid && FullName.dirty" class="error-message">נא להכניס שם מלא תקין</div>
      </div>
      <div class="form-group">
        <label for="Addres">כתובת:</label>
        <input id="Addres" [(ngModel)]="deatils.Addres" #Addres="ngModel" type="text" required name="Addres">
        <div *ngIf="!Addres.valid && Addres.dirty" class="error-message">נא להכניס כתובת תקינה</div>
      </div>
      <div class="form-group">
        <label for="Phone">טלפון:</label>
        <input id="Phone" [(ngModel)]="deatils.Phone" #Phone="ngModel" type="tel" required name="Phone" pattern="[0-9]{10}">
        <div *ngIf="!Phone.valid && Phone.dirty" class="error-message">נא להכניס טלפון תקין</div>
      </div>
      <div class="form-group">
        <label for="Mail">מייל:</label>
        <input id="Mail" [(ngModel)]="deatils.Mail" #Mail="ngModel" type="text" required name="Mail"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" >
        <div *ngIf="!Mail.valid && Mail.dirty" class="error-message">נא להכניס מייל תקין</div>
      </div>
      <div class="buttons">
        <button type="submit" (click)="Cash(f)">תשלום במזומן</button>
        <button type="submit" (click)="Credit(f)">תשלום באשראי</button>
      </div>
    </form>
  </div>
  <div class="cart">
    <app-cart></app-cart>
  </div>
</div>
